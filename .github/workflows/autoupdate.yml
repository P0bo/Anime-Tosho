name: Auto Update

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour on the hour

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Adjust the version if necessary

    - name: Install dependencies
      run: |
        pip install requests pytz

    - name: Run update script
      run: python animetosho.py 0 1

    - name: Commit and push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add feeds/*.xml
        git commit -m "Auto update feeds" || echo "No changes to commit"
        git pull origin main --rebase
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/P0bo/Anime-Tosho.git
