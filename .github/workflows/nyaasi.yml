name: Manual Update

on:
  workflow_dispatch:
    inputs:
      feed_number:
        description: 'Number of the feed to update'
        required: true
        type: number

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests pytz

    - name: Set Feed Number
      id: set-feed-details
      run: |
        echo "FEED_NUMBER=${{ github.event.inputs.feed_number }}" >> $GITHUB_ENV

    - name: Run update script
      run: python nyaafeed.py ${{ env.FEED_NUMBER }}

    - name: Commit and push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add rssfeed/*.xml
        git commit -m "Update RSS feed" || echo "No changes to commit"
        git pull origin main --rebase
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
