name: Update Ember

on:
  workflow_dispatch:
    inputs:
      page_number:
        description: 'The page number to start fetching from (default is 1)'
        required: false
        default: '1'
        type: integer

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Adjust the version if necessary

    - name: Install dependencies
      run: |
        pip install requests pytz

    - name: Run update script
      run: |
        python Ember.py ${{ github.event.inputs.page_number }}

    - name: Commit and push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add Ember.xml
        git commit -m "Update RSS feed" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/P0bo/Anime-Tosho.git
